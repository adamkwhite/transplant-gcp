name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggers

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install ruff
        run: pip install ruff>=0.3.0

      - name: Run ruff check
        run: |
          # Only run if Python files exist
          if find . -name "*.py" -type f | grep -q .; then
            ruff check .
          else
            echo "No Python files found, skipping ruff check"
          fi

      - name: Check ruff formatting
        run: |
          # Only run if Python files exist
          if find . -name "*.py" -type f | grep -q .; then
            ruff format --check .
          else
            echo "No Python files found, skipping ruff format check"
          fi

  typecheck:
    name: Type Check with mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          pip install mypy>=1.5.0
          # Install project dependencies for type checking
          if [ -f requirements.txt ]; then
            pip install --use-deprecated=legacy-resolver -r requirements.txt
          fi

      - name: Run mypy
        run: |
          # Only run if Python files exist
          if find services/ -name "*.py" -type f 2>/dev/null | grep -q .; then
            mypy services/ --config-file=pyproject.toml
          else
            echo "No Python files found in services/, skipping mypy"
          fi

  test:
    name: Test with pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest>=7.4.0 pytest-cov>=4.1.0 pytest-html>=4.1.0
          if [ -f requirements.txt ]; then
            pip install --use-deprecated=legacy-resolver -r requirements.txt
          fi
          # Install package in editable mode if pyproject.toml exists
          if [ -f pyproject.toml ]; then
            pip install -e .
          fi

      - name: Run tests with coverage
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Check if tests exist
          if find tests/ -name "test_*.py" -type f | grep -q .; then
            pytest tests/ \
              --cov=services \
              --cov-report=term-missing \
              --cov-report=xml \
              --cov-report=html \
              --html=test-report.html \
              --self-contained-html \
              -v
          else
            echo "No test files found, skipping pytest"
            echo "This is expected for a template repository"
          fi

      - name: Upload coverage to artifacts
        if: matrix.python-version == '3.12' && hashFiles('htmlcov/**') != ''
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Upload test report to artifacts
        if: matrix.python-version == '3.12' && hashFiles('test-report.html') != ''
        uses: actions/upload-artifact@v5
        with:
          name: test-report
          path: test-report.html
          retention-days: 30

      - name: Coverage summary
        if: matrix.python-version == '3.12' && hashFiles('.coverage') != ''
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
