# ==============================================================================
# SonarCloud Configuration
# ==============================================================================
# Project identification
sonar.organization=adamkwhite
sonar.projectKey=adamkwhite_transplant-gcp

# Project metadata
sonar.projectName=Transplant Medication Adherence
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=services
sonar.tests=tests

# Python-specific settings
sonar.python.version=3.12

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/venv/**,\
  **/env/**,\
  **/.venv/**,\
  **/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/*.egg-info/**,\
  services/missed-dose/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=\
  **/tests/**,\
  **/*_test.py,\
  **/test_*.py,\
  **/conftest.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/tests/**

# Code analysis
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/adam/transplant-gcp
sonar.links.ci=https://github.com/adam/transplant-gcp/actions
sonar.links.issue=https://github.com/adam/transplant-gcp/issues
sonar.links.scm=https://github.com/adam/transplant-gcp
